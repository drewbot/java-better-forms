<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Better Forms</title>
</head>
<body>
    <h1>Welcome to Spring</h1>

    <form action="/" th:object="${secret}" method="post">
        <input type="text" th:field="*{owner}" placeholder="Owner" />
        <br/>
        <textarea type="text" th:field="*{message}" placeholder="Message"></textarea>
        <br/>
        <input type="submit" value="Keep a secret" />
    </form>

    <ul>
        <li th:each="mySecret : ${mySecrets}" th:text="${mySecret.message}"></li>
    </ul>
</body>
</html>
